<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="lib/Extjs-4.2.3/resources/css/ext-all.css" rel="stylesheet" />
    <link href="CSS/style.css" rel="stylesheet" />
    <link href="CSS/setting.css" rel="stylesheet" />
    <link href="develop/setting2/AccountUnit/page.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="page-head">
            <a href='home.html'><div class="logo">碳和能源计量数据平台</div></a>
        </div>
        <div class="title-bar">
            <img src="/images/icon-back-active.png" />
            企业核算单元配置
        </div>
        <div class="content">
            <div class="panel panel-left-menu">
                <ul class="menu">
                    <li class="active"><img src="images/bg-leftmenu.png" /><i>企业核算单元配置</i></li>
                    <li><a href="setting2-enterprise-coefficient.html">企业折标系数</a></li>
                    <li><a href="setting2-enterprise-energyMedium.html">企业能源介质</a></li>
                    <li><a href="setting2-enterprise-outputMedium.html">企业排放源介质</a></li>
                    <li><a href="setting2-enterprise-outputFactor.html">企业实测排放因子</a></li>     
                    <li><a href="setting2-enterprise-Formula.html">企业计算公式</a></li>
                </ul>
            </div>
            <div class="panel panel-condition">
                <ul class="left">
                    <li class="label-text">
                        <label>地区</label>
                        <select></select>
                    </li>
                    <li class="label-text">
                        <label>行业</label>
                        <select></select>
                    </li>
                    <li class="label-text">
                        <label>企业</label>
                        <select></select>
                    </li>
                    <li class="image-button search" id="search">
                        <img src="images/icon-query.png" />
                    </li>
                </ul>        
            </div>
            <div class="panel panel-main">
                <div class="grid-container" id="grid1"></div>
                <div class="">
                    <div class="page-description">
                        当前第<span id="current-page"></span>条
                        共计<span id="total-page"></span>条
                    </div>
                    <div class="pagin"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="opacity-div-for-modelwin"></div>
    <div class="window" id="window1">
        <div class="window-head" id="window-head1">
            <span class="window-title">添加</span><a class="window-close"></a>
        </div>
        <div class="window-body window-form-body">
            <form>
                <input type="hidden" name="cTargetId" id="cTargetId" />
                <ul class="length6">
                    <li><label>核算单元名称</label><input type="text" class="text" name="cTargetType" id="cTargetType" /></li>
                    <li><label>用能类型</label><input type="text" class="text" name="cOutput" id="cOutput" /></li>
                    <li><label>核算单元类型</label><input type="text" class="text" name="Year" id="Year" /></li>
                    <li><label>能流环节</label><input type="text" class="text" name="Year" id="Year" /></li>
                    <li><label>单元级别</label><input type="text" class="text" name="Year" id="Year" /></li>
                </ul>
            </form>
            <div class="window-buttons">
                <span class="button1 window-submit">保存</span>
                <span class="button1 window-cancel">取消</span>
            </div>
        </div>
    </div>
    <script src="/js/common/rem.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/require-2.1.11.js" data-main="/develop/setting2/AccountUnit/page"></script>
</body>
</html>
