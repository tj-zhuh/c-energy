<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="lib/Extjs-4.2.3/resources/css/ext-all.css" rel="stylesheet" />
    <link href="CSS/style.css" rel="stylesheet" />
    <link href="develop/energy/energy-calc/page.css" rel="stylesheet" />
</head>
<body>
    <div class="container region-container">
        <div class="page-head">
            <a href='home.html'><div class="logo">碳和能源计量数据平台</div></a>
        </div>
        <div class="title-bar">
            <img src="/images/icon-back-active.png" />
            能耗计算
            <ul class="nav">
                <li><a href="setting1-formula.html">计算公式配置</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="panel" id="panel1">
                <div class="box common-conditions">
                    <ul class="fields">
                        <li class="field"><label>地区</label><select id="areaSelect"></select></li>
                        <li class="field"><label>行业</label><select id="businessSelect"></select></li>
                        <li class="field"><label>企业</label><select id="companySelect"></select></li>
                        <li class="field">
                            <label>起始期数</label>
                            <div class="select-panel month-select-panel">
                                <div class="text select-text month-select-text" id="beginSequence"></div>
                                <div class="select-box month-select-box" id="beginSequenceBox"></div>
                            </div>
                        </li>
                        <li class="field">
                            <label>结束期数</label>
                            <div class="select-panel month-select-panel">
                                <div class="text select-text month-select-text" id="endSequence"></div>
                                <div class="select-box month-select-box" id="endSequenceBox"></div>
                            </div>
                        </li>
                    </ul>
                    <div class="goal">
                        <span class='label'>能耗目标：</span>
                        <span class="goal-value" id="goal"></span>
                        <span class="goal-unit">tce</span>
                    </div>
                </div>
            </div>
            <div class="panel" id="panel2">
                <div class="box" id="box2a">
                    <div class="box-title">能耗计算</div>
                    <select id="targetSelect"></select>
                    <div class="line">
                        不确定度<input id="uncertainty" type="text" />
                    </div>
                </div>
                <div class="box" id="box2b">
                    <div class="box-title">燃煤热值计算</div>
                    <ul class="radios" id="radio1">
                        <li class="active" itemId="1">                            
                            <cite></cite><i>工业分析法</i>
                        </li>
                        <li itemId="2">
                            <cite></cite><i>氧弹量热法</i>
                        </li>
                    </ul>
                </div>
                <div id="box2c">
                    <ul class="top-buttons">
                        <li class="button1" id="buttonCalc">计算并保存</li>
                    </ul>
                    <div class="grid-container" id="grid1"></div>
                </div>
            </div>
            <div class="panel" id="panel3">
                <div class="chart-container" id="chart1"></div>
            </div>
            <div class="panel" id="panel4">
                <div class="panel-head">
                    <!--<div class="panel-title">能耗量</div>-->
                    <div class="formula">
                        公式：
                        <span id="formula-value"></span>
                    </div>
                </div>
                <div class="grid-container" id="grid2"></div>
            </div>
        </div>
    </div>
    <script src="/js/common/rem.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/require-2.1.11.js" data-main="/develop/energy/energy-calc/page"></script>
</body>
</html>
