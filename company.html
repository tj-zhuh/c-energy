<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="lib/Extjs-4.2.3/resources/css/ext-all.css" rel="stylesheet" />
    <link href="CSS/style.css" rel="stylesheet" />
    <link href="develop/company/company/page.css" rel="stylesheet" />
</head>
<body>
    <div class="container region-container">
        <div class="page-head">
            <a href='home.html'><div class="logo">碳和能源计量数据平台</div></a>
        </div>
        <div class="title-bar">
            <a href='home.html'><img src="images/icon-back-active.png" /></a>
            用能企业
            <ul class="nav">
                <li><a href="company-point.html">能源采集点信息</a></li>
                <li><a href="company-device.html">重点设备能耗</a></li>
                <li><a href="setting2-enterprise-license.html">企业参数查询</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="panel" id="panel1">
                <div class="box common-conditions">
                    <ul class="fields">
                        <li class="field"><label>地区</label><select id="areaSelect"></select></li>
                        <li class="field"><label>行业</label><select id="businessSelect"></select></li>
						<li class="field"><label>企业</label><select id="companySelect"></select></li>
                        <li class="field">
                            <label>起始期数</label>
                            <div class="select-panel month-select-panel">
                                <div class="text select-text month-select-text" id="beginSequence"></div>
                                <div class="select-box month-select-box" id="beginSequenceBox"></div>
                            </div>
                        </li>
                        <li class="field">
                            <label>结束期数</label>
                            <div class="select-panel month-select-panel">
                                <div class="text select-text month-select-text" id="endSequence"></div>
                                <div class="select-box month-select-box" id="endSequenceBox"></div>
                            </div>
                        </li>

						<li class="image-button search" id="search">
							<img src="images/icon-query.png" />
						</li>
                    </ul>
                </div>
            </div>
            <div class="panel" id="panel2">
                <div class="grid-title">
                    <div class="grid-title-img1"><p class="grid-title-text" id="company-name"></p></div>
                    <div class="grid-title-img2"></div>
                </div>
                <div class="grid-container" id="grid1"></div>
            </div>
            <div class="panel" id="panel3">
                <div class="box box1" id="box-energy">
                    <div class="energy-img"></div>
                    <div class="energy-value" id="E-Count"></div>
                    <div class="energy-unit">tce</div>
                    <div class="energy-title">综合能耗</div>
                    <div class="energy-value2" id="E-Count2"></div>
                    <div class="energy-unit2">tce</div>
                    <div class="energy-title2">综合电耗</div>
                    <div class="box-energy"><a id="viewEnergy">查看详情</a></div>
                </div>
                <div class="box box2" id="box-c">
                    <div class="c-img"></div>
                    <div class="energy-value" id="C-Count"></div>
                    <div class="energy-unit energy-unit-C">tCo2</div>
                    <div class="energy-title energy-title-C">碳排放</div>
                    <div class="energy-value2" id="C-Count2"></div>
                    <div class="energy-unit2 energy-unit-C2">tCo2</div>
                    <div class="energy-title2 energy-title-C2">电碳排放</div>
                    <div class="box-c"><a id="viewC">查看详情</a></div>
                </div>
            </div>
            <div class="panel" id="panel4">
                <p class="chart-title">能耗情况</p>
                <ul class="nav">
                    <!--<li class="active" id="multiEnergy">综合能耗</li>-->
                    <!--<li id="history">历史对比</li>-->
                    <li id="multiEnergy">综合能耗</li>
                    <li id="standEnergy">指标能耗</li>
                    <li id="consumeEnergy">能源消耗实物量</li>
                </ul>
                <div class="chart-container">
                    <label class="l l1l" id="energyTypeLabel">能源消耗实物类别:</label>
                    <label class="l l1c"><select class="select-type" id="energyTypeSelect"></select></label>
                    <label class="l l1r">单位：</label>
                    <label class="l l1u" id="energyUnit">tce</label>
                    <div class="chart-container2" id="chart1"></div>
                    <div class="chart-container2" id="chart2"></div>
                    <div class="chart-container2" id="chart3"></div>
                    <!--<div class="chart-container2" id="chart10">
                        <div class="chart-container11" id="chart11"></div>
                        <div class="chart-container12" id="chart12"></div>
                    </div>-->
                </div>
            </div>
            <div class="panel" id="panel5" style="display:none">
                <p class="chart-title">碳排放情况</p>
                <ul class="nav">
                    <!--<li class="active" id="standC">碳排放</li>-->
                    <li id="history">历史对比</li>
                    <li id="standC">碳排放</li>
                    <li id="consumeC">碳排放实物量</li>
                </ul>
                <div class="chart-container">
                    <label class="l l1l" id="CO2TypeLabel">碳排放实物类别:</label>
                    <label class="l l1c"><select class="select-type" id="CO2TypeSelect"></select></label>
                    <label class="l l1r">单位：</label>
                    <label class="l l1u" id="energyUnit-C">tCo2</label>
                    <div class="chart-container2" id="chart4"></div>
                    <div class="chart-container2" id="chart5"></div>
                    <div class="chart-container2" id="chart10">
                        <div class="chart-container11" id="chart11"></div>
                        <div class="chart-container12" id="chart12"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/common/rem.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/require-2.1.11.js" data-main="/develop/company/company/page"></script>
</body>
</html>
