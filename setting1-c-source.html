<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="lib/Extjs-4.2.3/resources/css/ext-all.css" rel="stylesheet" />
    <link href="CSS/style.css" rel="stylesheet" />
    <link href="CSS/setting.css" rel="stylesheet" />
    <link href="develop/setting1/c-source/page.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="page-head">
            <a href='home.html'><div class="logo">碳和能源计量数据平台</div></a>
        </div>
        <div class="title-bar">
            <img src="/images/icon-back-active.png" />
            碳活动数据
        </div>
        <div class="content">
            <div class="panel panel-left-menu">
                <ul class="menu">
                    <li><a href="setting1-industry.html">行业配置</a></li>
                    <li><a href="setting1-energy-medium.html">能源介质配置</a></li>
                    <li><a href="setting1-calc-unit.html">计算单位配置</a></li>
                    <li><a href="setting1-c_output-class.html">碳活动数据类别配置</a></li>
                    <li class="active"><img src="images/bg-leftmenu.png" /><i>碳活动数据配置</i></li>
                    <li><a href="setting1-c-factor.html">碳排放因子配置</a></li>
                    <li><a href="setting1-coefficient-config.html">排放因子参数配置</a></li>
                    <li><a href="setting1-marking-factor.html">折标系数配置</a></li>
                    <li><a href="setting1-energy-catalog.html">能耗指标类别配置</a></li>
                    <li><a href="setting1-energy-limit.html">能耗限额配置</a></li>
                    <li><a href="setting1-c-target.html">碳排放配额配置</a></li>
                    <li><a href="setting1-energy-target.html">节能指标配置</a></li>
                    <li><a href="setting1-product.html">物料类别配置</a></li>
                    <!--<li><a href="setting1-materiel.html">物料配置</a></li>-->
                    <!--<li><a href="setting1-formula.html">计算公式配置</a></li>-->
                </ul>
            </div>
            <div class="panel panel-condition">
                <ul class="left">
                    <li class="label-text">
                        <label>行业</label>
                        <select class="region" id="search-name"></select>
                    </li>
                    <li class="label-text">
                        <label>类别类型</label>
                        <select class="region" id="search-typesource"></select>
                    </li>
                    <li class="image-button search" id="search">
                        <img src="images/icon-query.png" />
                    </li>
                </ul>
                <ul class="right">
                    <li class="image-text-button import">
                        <div class="image"><img src="images/icon-import.png" /></div>导入
                    </li>
                    <li class="image-text-button add">
                        <div class="image"><img src="images/icon-add.png" /></div>添加
                    </li>
                </ul>
            </div>
            <div class="panel panel-main">
                <div class="grid-container" id="grid1"></div>
                <div class="">
                    <div class="page-description">
                        当前第<span id="current-page"></span>条
                        共计<span id="total-page"></span>条
                    </div>
                    <div class="pagin"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="opacity-div-for-modelwin"></div>
    <div class="window" id="window1">
        <div class="window-head" id="window-head1">
            <span class="window-title">添加</span><a class="window-close"></a>
        </div>
        <div class="window-body window-form-body">
            <form>
                <input type="hidden" name="EEMISSIONID" id="EEMISSIONID" />
                <input type="hidden" name="EMISSIONCODE" id="EMISSIONCODE" />
                <ul class="length9">
                    <li><label>行业</label><select name="BUSINESSID" id="BUSINESSID"></select></li>
                    <li><label>名称</label><input type="text" class="text" name="EMISSIONDESC" id="EMISSIONDESC" /></li>
                    <li><label>类别划分</label><select name="EMISSIONTYPESOURCEDIFF" id="EMISSIONTYPESOURCEDIFF"></select></li>
                    <li ><label>类别(国标)</label><select name="EMISSIONTYPEIDGB" id="EMISSIONTYPEIDGB"></select></li>
                    <li ><label>类别(指南)</label><select name="EMISSIONTYPEIDZN" id="EMISSIONTYPEIDZN"></select></li>
                </ul>
            </form>
            <div class="window-buttons">
                <span class="button1 window-submit">保存</span>
                <span class="button1 window-cancel">取消</span>
            </div>
        </div>
    </div>
    <div class="window" id="window2">
        <div class="window-head" id="window-head2">
            <span class="window-title">类别属性维护</span><a class="window-close"></a>
        </div>
        <div class="window-body window-form-body">
            <form>
                <input type="hidden" name="fff" id="fff" />
                <ul class="length5">
                    <li><label>排放源类别</label><select></select></li>
                    <li><label>品种</label><select></select></li>
                    <li><label>属性</label><select></select></li>
                    <li><label>属性名称</label><input type="text" class="text" name="paramName" id="paramName" /></li>
                </ul>
            </form>
            <div class="window-buttons">
                <span class="button1 window-submit">保存</span>
                <span class="button1 window-cancel">取消</span>
            </div>
        </div>
    </div>
    <div class="window" id="window3">
        <div class="window-head" id="window-head3">
            <span class="window-title">碳排放源类别维护</span><a class="window-close"></a>
        </div>
        <div class="window-body">
            <div class="dict" id="dict1">
                <div class="dict-add button1">添加</div>
                <ul></ul>
            </div>
            <div class="hr"></div>
            <div class="window-buttons">
                <span class="button1 window-submit">保存</span>
                <span class="button1 window-cancel">取消</span>
            </div>
        </div>
    </div>
    <script src="/js/common/rem.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/require-2.1.11.js" data-main="/develop/setting1/c-source/page"></script>
</body>
</html>
