<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="lib/Extjs-4.2.3/resources/css/ext-all.css" rel="stylesheet" />
    <link href="CSS/style.css" rel="stylesheet" />
    <link href="develop/c/c-calculate/page.css" rel="stylesheet" />
    <style>
       #chart2 #grid2{position:absolute;}
       #chart2 #grid3 {position: absolute;}
    </style>
</head>
<body>
    <div class="container region-container">
        <div class="page-head">
            <a href='home.html'><div class="logo">碳和能源计量数据平台</div></a>
        </div>
        <div class="title-bar">
            <img src="/images/icon-back-active.png" />
            碳排放计算
            <ul class="nav">
                <li><a href="setting1-formula.html">计算公式配置</a></li>             
            </ul>
        </div>
        <div class="content">
            <div class="panel" id="panel1">
                <div class="box common-conditions">
                    <ul class="fields">
                        <li class="field"><label>地区</label><select id="areaSelect"></select></li>
                        <li class="field"><label>行业</label><select id="businessSelect"></select></li>
                        <li class="field"><label>企业</label><select id="companySelect"></select></li>
                        <!--<li class="field">
                            <label>企业</label>
                            <div class="select-panel multi-select-panel">
                                <div class="text select-text multi-select-text" id="companySelect"></div>
                                <div class="select-box multi-select-box" id="companySelectBox"></div>
                            </div>
                        </li>-->
                        <li class="field">
                            <label>起始期数</label>
                            <div class="select-panel month-select-panel">
                                <div class="text select-text month-select-text" id="beginSequence"></div>
                                <div class="select-box month-select-box" id="beginSequenceBox"></div>
                            </div>
                        </li>
                        <li class="field">
                            <label>结束期数</label>
                            <div class="select-panel month-select-panel">
                                <div class="text select-text month-select-text" id="endSequence"></div>
                                <div class="select-box month-select-box" id="endSequenceBox"></div>
                            </div>
                        </li>
                    </ul>
                    <div class="target">
                        <span class='label'>碳排放目标：</span>
                        <span class="target-value" id="target"></span>
                        <span class="target-unit">tCO<sub>2</sub></span>
                    </div>
                </div>
            </div>
            <div class="panel" id="panel2">
                <div class="box" id="box2a">
                    <div class="box-title">碳核算方法</div>
                    <ul class="mcheck" id="mcheck1">
                        <li><input type="radio" class="radio1" id="radio-11" name="method" value="1" checked="checked" /><i>质量守恒法</i></li>
                        <li><input type="radio" class="radio1" id="radio-12" name="method" value="2" /><i>默认因子法</i></li>
                        <li><input type="radio" class="radio1" id="radio-13" name="method" value="3" /><i>烟气直排法</i></li>
                        <li><input type="radio" class="radio1" id="radio-14" name="method" value="4" /><i>实测因子法</i></li>
                        <li><input type="radio" class="radio1" id="radio-14" name="method" value="5" /><i>核查公司</i></li>
                        <li><input type="radio" class="radio1" id="radio-15" name="method" value="6" /><i class="asdI">自定义</i><select id="asdSelect" ></select></li>
                    </ul>
                </div>
                <div class="box" id="box2a2">
                    <div class="box-title">类别</div>
                    <ul class="mcheck" id="mcheck1">
                        <li><input type="radio" class="radio2" id="radio-21" name="source" value="1" checked="checked"/><i>国标</i></li>
                        <li><input type="radio" class="radio2" id="radio-22" name="source" value="2"/><i>指南</i></li>
                    </ul>
                </div>        
                <div id="box2b">
                    <ul class="top-buttons">
                        <li class="button1" id="button1">计算并保存</li>
                    </ul>
                    <div class="grid-container" id="grid1"></div>
                </div>
            </div>
            <div class="panel" id="panel3">
                <div class="chart-container" id="chart1"></div>
                <div class="chart-container" id="chart2">
                    <div class="formula-viewer">
                        <label>公式：</label>
                        <span id="ftxt"></span>
                    </div>
                    <ul class="tab-tag" id="tab-select">
                        <li><div id="tab1" style="display:none; ">活动数据</div></li>
                        <li><div id="tab2" class="active">公式参数</div></li>
                    </ul>
                    <div class="ext-tab grid-container active" id="grid2"></div>
                    <div class="ext-tab grid-container" id="grid3"></div>
                </div>
            </div>            
        </div>
    </div>
    <script src="/js/common/rem.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/require-2.1.11.js" data-main="/develop/c/c-calculate/page"></script>
</body>
</html>
