<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="lib/Extjs-4.2.3/resources/css/ext-all.css" rel="stylesheet" />
    <link href="CSS/style.css" rel="stylesheet" />
    <link href="develop/company/company-point/page.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="page-head">
            <a href='home.html'><div class="logo">碳和能源计量数据平台</div></a>
        </div>
        <div class="title-bar">
            <img src="/images/icon-back-active.png" />
            用能企业 
            <div class="title-description">能源采集点信息</div>            
        </div>
        <div class="content">
			<div class="panel panel-condition">
				<ul class="left">
                    <li class="field">
                        <label>时间</label>
                        <div class="select-panel month-select-panel">
                            <div class="text select-text month-select-text" id="beginSequence"></div>
                            <div class="select-box month-select-box" id="beginSequenceBox"></div>
                        </div>
                    </li>
                    <li class="field">
                        <div class="select-panel month-select-panel">
                            <div class="text select-text month-select-text" id="endSequence"></div>
                            <div class="select-box month-select-box" id="endSequenceBox"></div>
                        </div>
                    </li>				
					<li class="label-text">
						<label>采集点类型</label>
						<select class="region" id="energyClass"></select>
					</li>
					<li class="image-button search" id="search">
						<img src="images/icon-query.png" />
					</li>
				</ul>
			</div>
			<div class="panel panel-main">
				<div class="grid-container" id="grid-panel"></div>
				<div class="">
					<div class="page-description">
						当前第<span id="current-page"></span>条
						共计<span id="total-page"></span>条
					</div>
					<div class="pagin"></div>
				</div>
			</div>
			<div class="panel panel-bottom clan" id="dropPanel">
                <div class="inner"></div>
            </div>
        </div>
        <div class="tooltip"></div>
    </div>
    <script src="/js/common/rem.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/require-2.1.11.js" data-main="/develop/company/company-point/page"></script>
</body>
</html>
