<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<link href="lib/Extjs-4.2.3/resources/css/ext-all.css" rel="stylesheet" />
	<link href="CSS/style.css" rel="stylesheet" />
	<link href="develop/setting1/formula/page.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="page-head">
			<a href='home.html'><div class="logo">碳和能源计量数据平台</div></a>
		</div>
		<div class="title-bar">
			<img src="/images/icon-back-active.png" />
			计算公式配置
		</div>
		<div class="content">
			<div class="panel panel-left-menu">
				<ul class="menu">
					<li class="active"><img src="images/bg-leftmenu.png" /><i>计算公式配置</i></li>
				</ul>
			</div>
			<div class="panel panel-condition">
				<ul class="left">
					<li class="label-text">
						<label>行业</label>
						<select class="region" id="businessSelect"></select>
					</li>
                    <li class="label-text">
                        <label>类别</label>
                        <select class="region" id="categorySelect"></select>
                    </li>
                    <li class="label-text">
                        <label>内容</label>
                        <input type="text" class="region" id="contentText" />
                    </li>
                    <li class="label-text">
                        <label>属性</label>
                        <select class="region" id="attributeSelect"></select>
                    </li>
                    <li class="label-text">
                        <label>类型</label>
                        <select class="region" id="typeSelect"></select>
                    </li>
					<li class="image-button search" id="search">
						<img src="images/icon-query.png" />
					</li>
				</ul>
			</div>
			<div class="panel panel-left">
				<!--<div class="title">变量名</div>
				<div class="var_query"><input type="text" id="var_query" /><div class="var_add">新增</div></div>-->
                
                <div style="width: 4rem;height:0.5rem;margin-top: 0.15rem;font-family:microsoft yahei">
                    <div style="position: absolute; margin-top: 0.1rem; margin-left: 0.5rem; width: 1rem;"><cite id="radio_1" style="background-image: url(/images/icon-radio-checked.png); width: 0.2rem; height: 0.2rem; position: absolute;"></cite><label style="position: absolute;margin-left: 0.3rem; width: 0.5rem;">变量</label></div>
                    <div style="position: absolute; margin-top: 0.1rem; margin-left: 2.3rem;width: 1rem; "><cite id="radio_2" style="background-image: url(/images/icon-radio.png); width: 0.2rem; height: 0.2rem; position: absolute;"></cite><label style="position: absolute; margin-left: 0.3rem; width: 0.5rem; ">常量</label></div>
                </div>
                <div class="var_query"><input type="text" id="var_query" style="position: absolute; width:2.2rem;margin-top: 0.1rem; margin-left: -0.38rem;"/><div class="var_add" id="var_query" style="position: absolute; margin-top: 0.1rem; margin-left: 2.5rem;text-align:center; width:0.6rem;">查询</div><div class="var_add" id="var_add" style="position: absolute; margin-top: 0.1rem; margin-left: 3.2rem;text-align:center; width:0.6rem;">新增</div></div>
  
                <div class="var-title" style="position: absolute; margin-top: 0.15rem;">
					<div class=" title_left">名称</div>
					<div class="title_middle">描述</div>
					<div class="title_right">操作</div>
				</div>
				<div class="var-container" id="var-container">
					<ul class="variable_list"></ul>
				</div>
			</div>
			<div class="left-middle">
			</div>
			<div class="panel panel-middle">
				<div class="title">公式合成</div>
				<div class="button_cal hide" id="button_cal"></div>
				<div class="cal_panel">
					<div class="block1">数字</div>
					<div class="block2">
						<ul class="">
							<li class="number">0</li>
							<li class="number">1</li>
							<li class="number">2</li>
							<li class="number">3</li>
							<li class="number">4</li>
							<li class="number">5</li>
							<li class="number">6</li>
							<li class="number">7</li>
							<li class="number">8</li>
							<li class="number">9</li>
							<li class="number">.</li>
						</ul>
					</div>
					<div class="block3">公式符号</div>
					<div class="block4">
						<ul class="">
							<li class="number">+</li>
							<li class="number">-</li>
							<li class="number">×</li>
							<li class="number">/</li>
							<li class="number">(</li>
							<li class="number">)</li>
							<li class="number">,</li>
							<li class="number">∑</li>
							<li class="delete">←</li>
						</ul>
					</div>
				</div>
				<div class="editor_text"><span></span></div>
			</div>
			<div class="middle-right"></div>
			<div class="panel panel-right">
				<form>
					<input type="hidden" name="FORFACTORID2" id="FORFACTORID2" />
					<input type="hidden" name="FORMULACODE2" id="FORMULACODE2" />
					<input type="hidden" name="FORMULANOTE2" id="FORMULANOTE2" />
					<ul class="">
						<li><label>公式名</label><input type="text" id="FACTORCODE2" style="margin-right:0.2rem;" /></li>
						<li><label>行业</label><select id="businessSelect2" style="margin-right:0.2rem;"></select></li>
						<li><label>公式(简写)</label><input type="text" id="SHOWNOTE2" readonly style="margin-right:0.2rem;" /></li>
						<li><label>单位</label><input type="text" id="UNITID2" style="margin-right:0.2rem;"/></li>
						<li><label>公式版本</label><input type="text" id="DATAPRECISION2" style="margin-right:0.2rem;" /></li>
						<li><label>公式来源</label><select id="FSUMCONFIGID2" style="margin-right:0.2rem;"></select></li>
						<li class="index"><label>公式类型</label><select id="EINDEXID2" style="margin-right:0.2rem;"></select></li>
						<li class="method"><label>节能指标</label><select id="CCOMPUTEINDEXID2"style="margin-right:0.2rem;"></select></li>
						<li class="method"><label>核算方法</label><select id="METHODID2" style="margin-right:0.2rem;"></select></li>
					</ul>
				</form>
                <ul class="right">
                    <li class="image-text-button clear" style="margin-top:0.05rem;height:0.3rem;">清空</li>
                    <li class="image-text-button add" style="margin-top: 0.05rem; height: 0.3rem;">保存</li>
                </ul>
			</div>
			<div class="panel panel-bottom">
				<div class="grid-container" id="grid1"></div>
				<div class="">
					<div class="page-description">
						当前第<span id="current-page"></span>条
						共计<span id="total-page"></span>条
					</div>
					<div class="pagin"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="opacity-div-for-modelwin"></div>
    <div class="window" id="window1" style="height: 8rem; font-family:'Microsoft YaHei'">
        <div class="window-head" id="window-head1">
            <span class="window-title">添加</span><a class="window-close"></a>
        </div>
        <div class="window-body window-form-body">
            <form>
                <input type="hidden" name="FORFACTORID1" id="FORFACTORID1" />
                <ul class="length8" style="font-family:'microsoft yahei';margin-left:-0.1rem;">
                    <li><label style="font-family:'microsoft yahei';">变量名</label><input type="text" class="text" id="FACTORCODE1" style="width:6rem;" /></li>
                    <li><label style="font-family:'microsoft yahei';">变量描述</label><input type="text" class="text" id="FACTORDESC1" style="width:6rem;" /></li>
                    <li><label style="font-family:'microsoft yahei';">计量单位</label><select id="UNITID1" style="width:6rem;"></select></li>
                    <li><label style="font-family:'microsoft yahei';">变量类型</label><select id="Var_Type" style="width:6rem;"><option>碳排放</option><option>能耗计算</option></select></li>
                    <li><label style="font-family:'microsoft yahei';">变量来源</label><select id="var_source" style="width:6rem;"><option>国标</option><option>指南</option><option>自定义</option></select></li>
                    <li><label style="font-family:'microsoft yahei';">数据源_表名</label><select id="FORCELLID1" style="width:6rem;"></select></li>
                    <li><label style="font-family:'microsoft yahei';">数据源_字段</label><select id="" style="width:6rem;"></select></li>
                    <li><label style="font-family:'microsoft yahei';">过滤条件_字段</label><select id="tableName" style="width:1.9rem;"></select>.<select id="tableColoumn" style="width:1.9rem;"></select>=<input type="text" id="queryValue" style="width:1.9rem;"/></li>
                </ul>
                <div style=" position: absolute; width: 35px; height: 35px; background-color: #389edc; background-image: url(/images/go_right.png); background-repeat: no-repeat; background-position: center; top: 4.82rem; left: 3.85rem; border-radius: 50%; line-height: 35px; cursor: pointer;" ></div>
                <div class="editor_text" style=" position: relative; width: 5rem; height: 1rem;  margin-left:1.7rem;margin-top: 0.55rem;"><span></span></div>
            </form>
            <div class="window-buttons">
                <span class="button1 window-submit">保存</span>
                <span class="button1 window-cancel">取消</span>
            </div>
        </div>
    </div>
	<script src="/js/common/rem.js"></script>
	<script src="/js/config.js"></script>
	<script src="/js/require-2.1.11.js" data-main="/develop/setting1/formula/page"></script>
</body>
</html>
